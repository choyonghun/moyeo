<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

  <style>
    .container {  display: grid;
      grid-template-columns: 0.3fr 1.7fr;
      grid-template-rows: 0.3fr 2.4fr 0.3fr;
      gap: 0px 0px;
      grid-auto-flow: row;
      grid-template-areas:
        "header header"
        "sidebar context"
        "footer footer";
      border: 1px solid black;
    }

    .header {  display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 1fr;
      gap: 0px 0px;
      grid-auto-flow: row dense;
      justify-items: stretch;
      grid-template-areas:
        ".";
      grid-area: header;
      border: 1px solid black;
    }

    .sidebar {  display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr;
      gap: 0px 0px;
      grid-auto-flow: row;
      grid-template-areas:
        "left right";
      grid-area: sidebar;
      border: 1px solid black;
    }

    .left { grid-area: left;
      border: 1px solid black;
     }

    .right { grid-area: right;
      border: 1px solid black;
    }

    .context { grid-area: context;
      border: 1px solid black;
    }

    .footer { grid-area: footer;
      border: 1px solid black;
    }

  </style>

</head>
<body>

<div class="container">
  <div class="header"><div data-th-replace="header :: header">머리말</div></div>
  <div class="sidebar">
    <div class="left">
      <div data-th-replace="recruit/recruitregion :: recruitregionlist" data-th-object="${regionId}">지역</div>
    </div>
    <div class="right">
      <div data-th-replace="recruit/recruittheme :: recruitthemelist" data-th-object="${themeId}">테마</div>
    </div>
  </div>
  <div class="context">
    <table class="table table-striped table-hover table-bordered">
    <thead>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>작성자</th>
      <th>모집현황</th>
      <th>모집상태</th>
      <th>작성일자</th>
      <th>조회수</th>
    </tr>
    </thead>

    <tbody>
    <tr data-th-each="recruitboard : ${list}" data-th-object="${recruitboard}">
      <td data-th-text="*{recruitBoardId}">1</td>
      <!--son, 04.09 , data-th-href를 viewCountUp으로 요청하게 끔 변경.-->
      <!-- viewCountUp에서 조회수를 증가시키고 view페이지로 리다이렉트하게끔 함 -->
      <td><a data-th-href="@{viewCountUp(recruitBoardId=*{recruitBoardId})}" data-th-text="*{title}" href="view.html">제목입니다</a></td>
      <td data-th-text="*{writer.nickname}">홍길동</td>
      <td data-th-text="|*{current} / *{recruitTotal}|">1 / 4</td>
      <td data-th-if="*{state == true}">모집중</td> <!--data-th-value => data-th-text -->
      <td data-th-if="*{state == false}">모집완료</td> <!--data-th-value => data-th-text -->
      <td data-th-text="*{#dates.format(createdDate,'yyyy-MM-dd')}">2024-04-02</td> <!--data-th-value => data-th-text -->
      <td data-th-text="*{views}">12</td>
    </tr>
    </tbody>

  </table></div>
  <div class="footer"><div data-th-replace="footer :: footer">꼬리말</div></div>
</div>

</body>
</html>
