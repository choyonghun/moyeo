<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moeyo로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    .invalid-feedback {
      display: block;
      color: red;
    }
    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<div data-th-replace="header :: header">머리말</div>

<main>
  <form action="login" data-th-action="@{login}" method='post'>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
          <div class="d-flex justify-content-center py-4">
            <a class="logo d-flex align-items-center w-auto">
              <img src="assets/img/logo.png" alt="">
              <span class="d-none d-lg-block"><b>Moyeo Login</b></span>
            </a>
          </div><!-- End Logo -->
          <div class="card mb-3">
            <div class="card-body">
              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">로그인 하십시오</h5>
                <p class="text-center small">로그인 하시려면 사용자의 아이디와 비밀번호를 입력해 주세요.</p>
              </div>
              <form class="row g-3 needs-validation" novalidate="">
                <div class="col-12">
                  <label class="form-label">아이디 : </label>
                  <div class="input-group has-validation">
                    <input data-th-value='${email}' name='email' type='text' value="hong@test.com" style="width:300px;">
                    <div class="invalid-feedback">아이디를 입력해주세요!</div>
                  </div>
                </div>
                <div class="col-12">
                  <label class="form-label">비밀번호 : </label>
                  <div class="input-group has-validation">
                    <input name='password' type='password' style="width:300px;">
                    <div class="invalid-feedback">비밀번호를 입력해주세요!</div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input name='saveEmail' type='checkbox'>이메일 저장
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary w-100" type="submit">로그인</button>
                </div>
                <div class="col-12">
                  <span><p class="small mb-0"><a href="#">아이디 찾기</a></p></span>
                  <span><p class="small mb-0"><a href="#">회원가입</a></p></span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</main>

<div data-th-replace="footer :: footer">꼬리말</div>

</body>
</html>
