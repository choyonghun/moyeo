<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>모여</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <style>
    .container {
      display: grid;
      grid-template-columns:repeat(3, 1fr);
      gap: 10px;
    }
  </style>
</head>
<body style="text-align: center;">
<div data-th-replace="header :: header">머리말</div>

<h1>준비물</h1>

<p><a data-th-href="@{form(recruitBoardId=${recruitBoardId})}" href="form.html">새 준비물</a></p>
<ul>
  <div class="container">
    <tr data-th-each="material : ${list}" data-th-object="${material}">
      <div style='board: 1px solid black; flex'>
        <a data-th-href="@{view(materialId=*{materialId})}" href="view.html">
          <div style='board: 1px solid black; flex'>
            <img data-th-src="@{/img/default-review-photo.png}" alt="여행 사진" height="200" src="/static/img/default-review-photo.png">
          </div>
          <div class="work-info" style='board: 1px solid black; float:none'>
            <h3 data-th-text="*{name}">준비물이름</h3>
            <p data-th-text="*{state ? '준비완료' : '준비중'}">준비물상태</p>
          </div>
        </a>
      </div>
    </tr>
  </div>
</ul>

<div data-th-replace="footer :: footer">꼬리말</div>

<script src="https://cdn.jsdeliver.net/npm/bootstrap@5.3.3/dist/js/bootstrap/bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
