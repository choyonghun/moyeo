<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>모여</title>

  <!-- include libraries(jQuery, bootstrap) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- include summernote css/js -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

  <style>
    body {
        padding-left: 10px;
    }
  </style>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Example</title>
  <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div data-th-replace="header :: header">머리말</div>

<h1>준비물</h1>

<form action="update" data-th-action="@{update}" data-th-object="${updateMaterial}"
      method='post'
      enctype='multipart/form-data'>
  <input data-th-value="*{materialId}" name='materialId' type='hidden'>
  <input data-th-value="${recruitBoardId}" name='recruitBoardId' type='hidden'>
  <div>
    준비물 이름: <input data-th-value="*{name}" name='name' type="text">
  </div>
  <div>
    내용: <textarea data-th-text="*{content}" name='content' id="summernote"></textarea>
  </div>
  <div>
    수량: <input data-th-value="*{count}" name='count' type="number">
  </div>
  <div>
    상태: <input data-th-checked="*{state}" name='state' type="checkbox">
  </div>
  <div>
    <button>변경</button>
  </div>
</form>

<div data-th-replace="footer :: footer">꼬리말</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>

<script>

  $(document).ready(function() {
  $('#summernote').summernote({
    height : 300,
    width : 900,
    callbacks: {
      onInit: function() {
        console.log('Summernote is launched');
      }
    }
  });
  });

</script>

</body>
</html>
