  <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
            id="bd-theme"
            type="button"
            aria-expanded="false"
            data-bs-toggle="dropdown"
            aria-label="Toggle theme (auto)">
      <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
        <use href="#circle-half"></use>
      </svg>
      <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center"
                data-bs-theme-value="light" aria-pressed="false">
          <svg class="bi me-2 opacity-50" width="1em" height="1em">
            <use href="#sun-fill"></use>
          </svg>
          Light
          <svg class="bi ms-auto d-none" width="1em" height="1em">
            <use href="#check2"></use>
          </svg>
        </button>
      </li>
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center"
                data-bs-theme-value="dark" aria-pressed="false">
          <svg class="bi me-2 opacity-50" width="1em" height="1em">
            <use href="#moon-stars-fill"></use>
          </svg>
          Dark
          <svg class="bi ms-auto d-none" width="1em" height="1em">
            <use href="#check2"></use>
          </svg>
        </button>
      </li>
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center active"
                data-bs-theme-value="auto" aria-pressed="true">
          <svg class="bi me-2 opacity-50" width="1em" height="1em">
            <use href="#circle-half"></use>
          </svg>
          Auto
          <svg class="bi ms-auto d-none" width="1em" height="1em">
            <use href="#check2"></use>
          </svg>
        </button>
      </li>
    </ul>

  <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <!--      <tr data-th-each="reviewBoard : ${listByLimit3}" data-th-object="${reviewBoard}">-->
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="cardContainer">
        <div class="col" data-th-each="reviewBoard : ${listByLimit3}"
             data-th-object="${reviewBoard}">
          <div class="card shadow-sm">
            <img data-th-if="*{photos[0].photo}" alt="여행 사진"
                 data-th-src="@{'https://3at17w9w2829.edge.naverncp.com/zUFv73XfHj/review/' + *{photos[0].photo}(type=f,w=250,h=250,ttype=jpg)}">
            <img data-th-unless="*{photos[0].photo}" style="width:250;height:260;"
                 data-th-src="@{/img/default-review-photo.png}"
                 src="/static/img/default-review-photo.png" alt="여행 사진">
            <div class="card-body">
              <div class="card-text">
                <p data-th-text="*{title}"
                   style="text-align: center; margin-bottom: 0px; font-size: 24px;"></p>
                <div style="text-align: right;">
                  <p style="font-size: 16px; color: gray; margin: 0;">작성자 : <span
                      data-th-text="*{writer.nickname}"></span></p>
                  <p style="font-size: 16px; color: gray; margin: 0;">작성일 : <span
                      data-th-text="*{#dates.format(createdDate, 'yyyy-MM-dd')}"></span></p>
                  <p style="font-size: 16px; color: gray; margin: 0;">조회수 : <span
                      data-th-text="*{views}"></span></p>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a data-th-href="@{review/views(reviewBoardId=*{reviewBoardId})}">
                    <button type="button" class="btn btn-sm btn-outline-secondary">게시글보기</button>
                  </a>
                  <a data-th-href="@{review/listByCreatedDate}">
                    <button type="button" class="btn btn-sm btn-outline-secondary">후기게시판으로 이동
                    </button>
                  </a>
                </div>
                <!--                  <small class="text-body-secondary">9 mins</small>-->
              </div>
            </div>
          </div>
        </div>

        <div class="col" data-th-each="reviewBoard : ${listByLikeCountLimit3}"
             data-th-object="${reviewBoard}">
          <div class="card shadow-sm">
            <img data-th-if="*{photos[0].photo}" alt="여행 사진"

                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a data-th-href="@{review/views(reviewBoardId=*{reviewBoardId})}">

<script>
  var = repeatCount = 3;

  var cardContent = `
    <div class="col">
            <div class="card shadow-sm">
              <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
              <div class="card-body">
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a data-th-href="@{review/listByCreatedDate}">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    </a>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                  </div>
                  <small class="text-body-secondary">9 mins</small>
                </div>
              </div>
            </div>
    </div>

  `;

  function createAndAppendCards() {
    var = cardContainer = document.getElementById('cardContainer');
    for (var i = 0; i < repeatCount; i++) {
      cardContainer.innerHTML += cardContent;
    }
  }


  window.onload = function() {
    createAndAppendCards();
  };

</script>
