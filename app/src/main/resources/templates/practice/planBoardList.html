<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계획</title>

  <!-- 네이버 지도 API -->
<!--  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">-->
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=fjpvq7xa56&submodules=geocoder"></script>
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<!--  <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.4.min.js"></script>-->

<!--  채팅창 크기  -->
  <style>
    .chat-container {
      width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      overflow-y: scroll;
    }
    .chat-message {
      padding: 5px;
      margin-bottom: 5px;
      background-color: #f2f2f2;
      border-radius: 5px;
    }
  </style>

</head>
<body>
  <h1 data-th-text="${date}+일정">날짜</h1>
  <div id="map" style="width:500px;height:400px;">지도</div>
  <div data-th-replace="chat/form :: charForm">채팅</div>
  <input type="hidden" readonly id="recruitBoardId" data-th-value="${recruitBoardId}">
  <input type="hidden" readonly id="nickname" data-th-value="${nickname}">


  <!-- 모달 창 -->
  <div class="modal fade" id="markerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">알림</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-body" class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  var t = [];

  var map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(37.3700065, 127.121359),
    zoom: 14
});

var polyline = new naver.maps.Polyline({
    map: map,
    strokeColor: '#5347AA',
    strokeWeight: 2
});

naver.maps.Event.addListener(map, 'click', function(e) {


    var point = e.coord;


    var mark = new naver.maps.Marker({
      map: map,
      position: point
    });

    mark.addListener('click', function() {
      const markerModal = () => {
<!--        markerInfo();-->
        const myModal = new bootstrap.Modal(document.getElementById('markerModal'), {})
        myModal.show();
      }
    });

});
</script>

</html>
