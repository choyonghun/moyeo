<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='UTF-8'>
  <title>모여</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <style>
    .paging {
      margin-left: 57.5%;
      margin-bottom: 50px;
    }
    .myscrap {
      width: 70%;
      padding: 1%;
      padding-bottom: 20px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .myReview {
      border: 1px solid black;
      float:right;
      text-align: center;
    }
    .container {
      position:absolution;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      top: 20%;
      left: 10%;
    }
  </style>
</head>
<body>

<div data-th-replace="header :: header">머리말</div>

<div class="d-flex justify-content-around">
  <div data-th-replace="mypagenav :: sidebar">마이 페이지</div>
    <div class="myscrap">
    <h2>즐겨찾기</h2><br>
    <div class="container">
      <div class="myReview" data-th-each="reviewBoard : ${scrapList}" data-th-object="${reviewBoard}">
        <a data-th-href="@{/review/views(reviewBoardId=*{reviewBoardId})}" href="view.html">
          <img data-th-if="*{photos[0].photo}" alt="여행 사진"
               data-th-src="@{'https://3at17w9w2829.edge.naverncp.com/zUFv73XfHj/review/' + *{photos[0].photo}(type=f,w=250,h=250,ttype=jpg)}">
          <img data-th-unless="*{photos[0].photo}" style="width:250;height:260;"
               data-th-src="@{/img/default-review-photo.png}" src="/static/img/default-review-photo.png"
               alt="여행 사진">
          <h3 data-th-text="*{title}">제목입니다</h3>
        </a>
          <span data-th-text="*{regionName}">지역</span>
        <div>
          <span>
            조회수: <span data-th-text="*{views}">조회수</span>
            좋아요: <span data-th-text="*{likeCount}">좋아요</span>
          </span>
        </div>
          닉네임: <span data-th-text="*{writer.nickname}">홍길동</span><br>
          <h5><span data-th-text="*{#dates.format(createdDate,'yyyy-MM-dd')}">2024-03-27</span></h5>
      </div>
    </div>
  </div>
</div>

<div class="paging">
  <p>
    [<a data-th-if="${pageNo <= 1}">이전</a>
    <a data-th-href="@{scrap(pageNo=${pageNo}-1,pageSize=${pageSize})}"
       data-th-if="${pageNo > 1}"
       href="scrap.html">이전</a>]
    [<a data-th-if="${pageNo >= numOfPage}">다음</a>
    <a data-th-href="@{scrap(pageNo=${pageNo}+1,pageSize=${pageSize})}"
       data-th-if="${pageNo < numOfPage}"
       href="scrap.html">다음</a>]
  </p>
</div>

<div class="footer" data-th-replace="footer :: footer">꼬리말</div>

</body>
</html>
