<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='UTF-8'>
  <title>모여</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    .paging {
      margin-left: 57.5%;
      margin-bottom: 50px;
    }
  .myreview {
    width: 70%;
    padding: 1%;
    padding-bottom: 20px;
    border: 1px solid #ccc;
    text-align: center;
  }
  .review {
    border: 1px solid black;
    float:right;
    text-align: center;
  }
  .container {
    position:absolution;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    top: 20%;
    left: 10%;
  }
  </style>
</head>

<body>

<div data-th-replace="header :: header">머리말</div>

<div class="d-flex justify-content-around">
  <div data-th-replace="mypagenav :: sidebar">마이 페이지</div>
  <div class="myreview">
    <h2>작성 후기</h2><br>
    <div class="container">
      <div class="review" data-th-each="reviewBoard : ${reviewList}" data-th-object="${reviewBoard}">
        <div class="review-1">
          <a data-th-href="@{/review/views(reviewBoardId=*{reviewBoardId})}" href="view.html">
            <img data-th-if="*{photos[0].photo}" alt="여행 사진"
                 data-th-src="@{'https://3at17w9w2829.edge.naverncp.com/zUFv73XfHj/review/' + *{photos[0].photo}(type=f,w=250,h=250,ttype=jpg)}">
            <img data-th-unless="*{photos[0].photo}" style="width:250;height:260;"
                 data-th-src="@{/img/default-review-photo.png}" src="/static/img/default-review-photo.png"
                 alt="여행 사진">
            <h3 data-th-text="*{title}">제목입니다</h3><br>
          </a>
          <div>
            <span>
              지역: <span data-th-text="*{regionName}">지역</span>
            </span>
          </div>
            <span>
              조회수: <span data-th-text="*{views}">조회수</span>
            </span>
            좋아요: <span data-th-text="*{likeCount}">좋아요</span>
            <h5><div data-th-text="*{#dates.format(createdDate,'yyyy-MM-dd')}">2024-03-27</div></h5>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="paging">
  <p>
    [
    <a data-th-if="${pageNo <= 1}">이전</a>
    <a data-th-href="@{posted(pageNo=${pageNo - 1},pageSize=${pageSize})}"
       data-th-if="${pageNo > 1}"
       href="posted.html">이전</a>
    ]
    [
    <a data-th-if="${pageNo >= numOfPage}">다음</a>
    <a data-th-href="@{posted(pageNo=${pageNo + 1},pageSize=${pageSize})}"
       data-th-if="${pageNo < numOfPage}"
       href="posted.html">다음</a>
    ]
  </p>
</div>

<div class="footer" data-th-replace="footer :: footer">꼬리말</div>

</body>
</html>
