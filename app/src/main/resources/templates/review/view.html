<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>모여</title>

  <!-- include libraries(jQuery, bootstrap) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- include summernote css/js -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

  <style>
    body {
        padding-left: 10px;
    }
  </style>

</head>
<body>

<form action="update" data-th-action="@{update}" data-th-object="${reviewBoard}"
      enctype='multipart/form-data'
      method='post'>
  <div>
    제목: <input data-th-value="*{title}" name='title' type='text' value="제목입니다.">
  </div>
  <div>
    내용: <textarea data-th-text="*{content}" id="summernote" name='content'>내용입니다.</textarea>
  </div>

  <div>
    작성자: <input data-th-value="*{writer.nickname}" readonly type='text' value="홍길동">
  </div>

  <div>
    <button>변경</button>
    <a data-th-href="@{delete(reviewBoardId=*{reviewBoardId})}" href="delete.html">[삭제]</a>
  </div>
  <!--
  <div>
    댓글 작성자: <input data-th-value="*{commentMember.nickname}" readonly type='text' value="홍길동">
  </div>
  -->
</form>

<script>

  $(document).ready(function() {
  var options = new Object();
  options.height = 300;
  options.width = 900;

    $('#summernote').summernote(options);
  });

</script>

</body>
</html>
