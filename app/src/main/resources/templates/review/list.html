<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>모여</title>
</head>
<body>

<h1>게시글</h1>
<a data-th-href="@{form}" href="form.html">새 글</a>
<table border='1'>
  <thead>
  <tr>
    <th>번호</th>
    <th>제목</th>
    <th>작성자</th>
    <th>등록일</th>
    <th>사진</th>
  </tr>
  </thead>
  <tbody>

  <tr data-th-each="reviewBoard : ${list}" data-th-object="${reviewBoard}">
    <td data-th-text="*{reviewBoardId}">1</td>
    <td><a data-th-href="@{view(no=*{reviewBoardId})}" data-th-text="*{title}"
           href="view.html">제목입니다.</a></td>
    <td data-th-text="*{writer.nickname}">홍길동</td>
    <td data-th-text="*{#dates.format(createdDate,'yyyy-MM-dd')}">2024-03-27</td>

    <td>
      <p data-th-if="*{photos[0].photo != null}" data-th-text="*{photos[0].photo}">여행사진</p>
      <p data-th-unless="*{photos[0].photo != null}" data-th-text="여행사진">여행사진</p>
    </td>

  </tr>

  </tbody>
</table>
