<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>모여</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- webjars BootStrap -->
<!--  <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">-->
<!--  <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>-->

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet">

  <!-- JQuery -->
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

  <style>
    .card {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    aside #reviewTheme {
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      width: 700px;
      margin-right: 35px;
    }
    aside #reviewTheme li{
      display:flex;
      justify-content:center;

      width: 90px;
      border: 1px solid rgb(184, 184, 184) ;
      padding: 3px 7px 3px 7px;
      border-radius: 45px;
      text-decoration-line: none;

      margin-left: 10px;
      margin-right: 10px;
    }
    aside #reivewRegion li {
      margin-top: 8px;
      margin-right: 50px;
      margin-bottom: 8px;
    }
    aside ul li a {
      color: rgb(78, 78, 78);
      text-decoration-line: none;
    }
  </style>
</head>
<body>

<div class="container-fluid">

  <!-- 헤더 -->
  <div class="row">
    <div data-th-replace="header :: header">머리말</div>
  </div>

  <!-- 컨텐트 -->
  <div class="d-flex p-3 justify-content-center align-items-start">

    <!-- 지역 -->
    <div class="d-flex justify-content-end" style="width:300px;">
      <div class="border d-flex mx-2">
        <div data-th-replace="review/reviewRegion :: reviewRegionList">지역 리스트</div>
      </div>
    </div>

    <!-- 게시판 -->
    <div class="d-flex flex-column border p-2 col-7">

      <p class="text-center fs-2 fw-bold pt-4 pb-3">여행 후기게시판</p>

      <!-- 테마 -->
      <div class="d-flex justify-content-center">
        <div data-th-replace="review/reviewTheme :: reviewThemeList" data-th-object="${themeId}">
          테마
        </div>
      </div>

      <!-- 리스트 -->
      <div>
        <ul>
          <div class="card">
            <tr data-th-each="reviewBoard : ${list}" data-th-object="${reviewBoard}">
              <div style='border: 1px solid black; float:left'>
                <a data-th-href="@{views(reviewBoardId=*{reviewBoardId})}" href="view.html">
                  <div style='border: 1px solid black; flex'>
                    <img data-th-if="*{photos[0].photo}" alt="여행 사진"
                         data-th-src="@{'https://3at17w9w2829.edge.naverncp.com/zUFv73XfHj/review/' + *{photos[0].photo}(type=f,w=250,h=250,ttype=jpg)}">
                    <img data-th-unless="*{photos[0].photo}" style="width:250;height:260;"
                         data-th-src="@{/img/default-review-photo.png}"
                         src="/static/img/default-review-photo.png" alt="여행 사진">
                  </div>
                  <div class="work-info"
                       style='border: 1px solid black; float:none; text-align: center;'>
                    <h3 data-th-text="*{title}">제목입니다</h3>
                    <p data-th-text="*{regionName}">지역</p>
                    조회수: <span data-th-text="*{views}">조회수</span><br>
                    좋아요수: <span data-th-text="*{likeCount}">좋아요수</span><br>
                    <span data-th-text="*{writer.nickname}">홍길동</span>
                    <p data-th-text="*{#dates.format(createdDate,'yyyy-MM-dd')}">2024-03-27</p>
                  </div>
                </a>
              </div>
            </tr>
          </div>
        </ul>
      </div>

      <!-- 페이징 -->
      <div class="d-flex justify-content-center py-3">
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li class="page-item disabled" data-th-if="${pageNo <= 1}"><a
                class="page-link">Previous</a></li>
            <li class="page-item"><a class="page-link"
                                     data-th-href="@{list(pageNo=${pageNo - 1},pageSize=${pageSize},regionId=${regionId},themeId=${themeId},filter=${filter}, keyword=${keyword})}"
                                     data-th-if="${pageNo > 1}">Previous</a></li>
            <!-- 반복(th-each)을 돌면서 페이지 버튼을 만듦. -->
            <li class="page-item" data-th-each="pageButton : ${pageButtons}" data-th-id="page+${pageButton}"><a class="page-link"
                                                                                                                href="#"
                                                                                                                data-th-href="@{list(pageNo=${pageButton},pageSize=${pageSize},regionId=${regionId},themeId=${themeId},filter=${filter}, keyword=${keyword})}"
                                                                                                                data-th-text="${pageButton}"></a>
            </li>
            <li data-th-if="${pageNo >= numOfPage}" class="page-item disabled"><a class="page-link">Next</a>
            </li>
            <li data-th-if="${pageNo < numOfPage}" class="page-item"><a class="page-link"
                                                                        data-th-href="@{list(pageNo=${pageNo + 1},pageSize=${pageSize},regionId=${regionId},themeId=${themeId},filter=${filter}, keyword=${keyword})}">Next</a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- 검색 및 글쓰기 -->
      <div class="d-flex flex-row justify-content-between pb-3">
        <div style="width: 50px"></div>
        <div class="">
          <form method="get" action="list.html" data-th-action="@{list}">
            <input type="hidden" name="regionId" data-th-value="${regionId}">
            <input type="hidden" name="themeId" data-th-value="${themeId}">
            <label for="filter"></label>
            <select name="filter" id="filter">
              <option value="title">제목</option>
              <option value="content">내용</option>
              <option value="nickname">작성자</option>
            </select>
            <input type="search" name="keyword" data-th-value="${keyword}">
            <input type="submit" class="btn btn-primary m-2" data-th-value="검색">
          </form>
        </div>
        <div style="width: 50px">
          <a data-th-href="@{form}" href="form.html">글쓰기</a>
        </div>
      </div>
    </div>
    <div style="width:300px;"></div>
  </div>

  <!-- 푸터 -->
  <div class="row">
    <div data-th-replace="footer :: footer">꼬리말</div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
  let dropdown = document.getElementById("filter");
  let condition = "[[${filter}]]";

  switch (condition) {
    case "title":
      dropdown.value = "title";
      break;
    case "content":
      dropdown.value = "content";
      break;
    case "nickname":
      dropdown.value = "nickname";
      break;
    default:
      dropdown.value = "title";
      break;
  }
});
</script>

<script>
  $(document).ready(function() {

    /* 현재 페이지에 해당하는 페이지 버튼을 찾아서 그 버튼의 클래스에 active를 추가,
    현재 페이지가 어디인지 시각적으로 보이게 함. */
    var link = document.getElementById("page[[${pageNo}]]");
    console.log(link);
    link.classList.add('active');
  })
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
