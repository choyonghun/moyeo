<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>모여</title>

  <!-- include libraries(jQuery, bootstrap) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- include summernote css/js -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

  <style>
    body {
        padding-left: 10px;
    }
  </style>


  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Example</title>
  <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div data-th-replace="header :: header">머리말</div>

<h1>후기게시글</h1>

<form action="update" data-th-action="@{update}" data-th-object="${updateReviewBoard}"
      method='post'
      enctype='multipart/form-data'>
  <input data-th-value="*{reviewBoardId}" name='reviewBoardId' type='hidden'>
  <div>
    제목 <input data-th-value="*{title}" name='title' type='text' value="제목입니당.">
  </div>
  <div>
    내용: <textarea
      id="summernote"
      data-th-text="*{content}" name='content' style="display: none;">내용입니다.</textarea>
  </div>
  <div>
    <button>변경</button>
  </div>
</form>



<div data-th-replace="footer :: footer">꼬리말</div>

<script>

  $(document).ready(function() {
  $('#summernote').summernote({
  height : 300,
  width : 900,
  callbacks: {
    onInit: function() {
      console.log('Summernote is launched');
    },
    onImageUpload: function(photos) {
      let data = new FormData();
      for (const photo of photos) {
        data.append("photos", photo);
        }
        $.ajax({
          url: 'photo/upload',
          type: 'POST',
          dataType: 'json',
          contentType: false,
          processData: false,
          data: data
        })
        .done(function(result) {
<!--          if (result.length == 0) {-->
<!--            alert('로그인 하세요!');-->
<!--            return;-->
<!--          }-->

          for (const reviewPhoto of result) {
            $('#summernote').summernote('insertImage',
              'https://kr.object.ncloudstorage.com/moyeo-bucket/reivew/'
              + reviewPhoto.photo);
          }
        });
      }
    }
  });
  });

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
