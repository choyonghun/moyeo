<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>모여</title>

  <!-- 네이버 지도 API -->
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=fjpvq7xa56"></script>


  <!-- include libraries(jQuery, bootstrap) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- include summernote css/js -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

  <style>
    body {
        padding-left: 10px;
    }
  </style>


  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Example</title>
  <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div data-th-replace="header :: header">머리말</div>


<form action="add" data-th-action="@{add}" method='post' enctype='multipart/form-data'>
  <div>
    제목: <input name='title' type='text'>
  </div>
  <div>
    지역:
    <select name="regionId">
      <option value="0">===선택===</option>
      <option value="1">서울특별시</option>
      <option value="2">부산광역시</option>
      <option value="3">대구광역시</option>
      <option value="4">인천광역시</option>
      <option value="5">광주광역시</option>
      <option value="6">대전광역시</option>
      <option value="7">울산광역시</option>
      <option value="8">세종특별시</option>
      <option value="9">경기도</option>
      <option value="10">충청북도</option>
      <option value="11">충청남도</option>
      <option value="12">강원도</option>
      <option value="13">전라북도</option>
      <option value="14">전라남도</option>
      <option value="15">경상북도</option>
      <option value="16">경상남도</option>
      <option value="17">제주도</option>
    </select>
    </div>
      테마:
      <select name="themeId">
        <option value="0">===선택===</option>
        <option value="1">힐링</option>
        <option value="2">캠핑</option>
        <option value="3">액티비티</option>
      </select>
  </div>
  <div id="map" style="width:500px;height:400px;"></div>
  <div>
    내용: <textarea name='content' id="summernote"></textarea>
  </div>
<!--  <div>-->
<!--    첨부파일: <input multiple name='reviewPhotos' type='file'>-->
<!--  </div>-->
  <div>
    <button>등록</button>
  </div>
</form>


<div data-th-replace="footer :: footer">꼬리말</div>


<script>
  $(document).ready(function() {

    $('#summernote').summernote({
      height: 300,
      width: 500,

  callbacks: {
    onInit: function() {
      console.log('Summernote 생성됨!');
    },
    onImageUpload: function(photos) {

      let data = new FormData();
      for (const photo of photos) {
        data.append("photos", photo);
      }
      $.ajax({
        url: 'photo/upload',
        type: 'POST',
        dataType: 'json',
        contentType: false,
        processData: false,
        data: data
      })
      .done(function(result) {
<!--        if (result.length == 0) {-->
<!--          alert('로그인 하세요!');-->
<!--          return;-->
<!--        }-->

        for (const reviewPhoto of result) {
          $('#summernote').summernote('insertImage',
            'https://kr.object.ncloudstorage.com/moyeo-bucket/review/'
            + reviewPhoto.photo);
        }
      });
    }
  }
    });

  });

  /* 네이버 지도API */
  var mapOptions = {
    center: new naver.maps.LatLng(37.3595704, 127.105399),
    zoom: 10
  };
  var map = new naver.maps.Map('map', mapOptions);

  /* 지도 핀 */
  var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(37.3595704, 127.105399),
    map: map
  });

  naver.maps.Event.addListener(map, 'click', function(e) {
    marker.setPosition(e.latlng);
  });
/*[출처] 네이버 지도 JavaScript API v3 배우기(10) - 마커, 정보창, 도형, 지상 오버레이, 사용자 정의 오버레이|작성자 별동산*/



</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
