<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>모여</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

  <div data-th-replace="header :: header">머리말</div>

  <style>
    .popup-wrap{
      display: none;
      justify-content:center;
      align-items:center;
      position:fixed;
    }

    .popup {
      overflow:hidden; //radius로 인해 내부가 밖으로 나오는걸 방지
    }

    #ad {
      border: 5px solid orange;
      position: fixed;
      left: 30%;
      top: 20%;
      background-color: white;
    }
  </style>
</head>

<body>
<p>마이페이지</p>
<div data-th-replace="mypagenav :: sidebar">마이 페이지</div>

<div>
  <table border='1'>
    <thead>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>기한</th>
      <th>모집상태</th>
      <th>모집현황</th>
      <th>대기인원</th>
      <th>신청자 확인</th>
    </tr>
    </thead>

    <tbody>
    <tr data-th-each="recruitboard : ${mypost}" data-th-object="${recruitboard}">
      <td data-th-text="*{recruitBoardId}">1</td>
      <td><a data-th-href="@{/recruit/viewCountUp(recruitBoardId=*{recruitBoardId})}" data-th-text="*{title}" href="appl.html">제목입니다</a></td>
      <td data-th-text="*{#dates.format(deadline,'yyyy-MM-dd')}">2024-04-02</td> <!--data-th-value => data-th-text -->
      <td data-th-if="*{state == true}">모집중</td>
      <td data-th-if="*{state == false}">모집완료</td>
      <td data-th-text="|*{current} / *{recruitTotal}|">1 / 4</td>
      <td data-th-text="*{waiting}">1</td>
      <td data-th-if="*{state == true}" id="checkBtn">
        <a data-th-href="@{appl(recruitBoardId=*{recruitBoardId})}" href="#">
          <Button data-th-href="@{appl(recruitBoardId=*{recruitBoardId})}" value="이동">이동</Button>
        </a>
      </td>
    </tr>
    </tbody>
  </table>

<!--  <div id="appls">-->
<!--    <button id="closeBtn" type="button">X</button>-->
<!--    <div data-th-replace="appl :: appllist">신청자리스트</div>-->
<!--  </div>-->

  <div class="popup-wrap" id="popup">
    <div class="popup">
      <div>
        내용
      </div>
    </div>
    <div class="popup-foot">
      <span class="pop-btn confirm" id="confirm">닫기</span>
    </div>
  </div>
</div>

  </body>
  <div data-th-replace="footer :: footer">꼬리말</div>

<script>
  var checkBtn = document.querySelectorAll("#checkBtn");
  var popUp = document.querySelector("#appls");
  var closeBtn = document.querySelector("#closeBtn");

  checkBtn.forEach(function(btn){
    btn.addEventListener("click", checkApplicants);
  });

  function checkApplicants() {
    // popUp.style.display = "block"; // 팝업 열기
    disableScroll(); // 스크롤 비활성화


  }

  closeBtn.addEventListener("click", function() {
    popUp.style.display = "none"; // 팝업 닫기
    enableScroll(); // 스크롤 활성화
  });

  function disableScroll() {
    // body 요소의 overflow를 hidden으로 변경하여 스크롤 비활성화
    document.body.style.overflow = 'hidden';
  }

  function enableScroll() {
    // body 요소의 overflow를 visible로 변경하여 스크롤 활성화
    document.body.style.overflow = 'visible';
  }

</script>
</html>
