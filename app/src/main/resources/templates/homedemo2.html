    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <style>

        .image-container {
            text-align: center;
            margin-top: 50px;
        }
        .image-container img {
            max-width: 100%;
            max-height: 400px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .image-container2 {
            text-align: left;
        }

        .circle-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 0px;
        }

        .circle-image img {
            max-width: 100%;
            max-height: 100%;
        }

        h {
            font-size: 24px; /* 글자 크기 설정 */
            font-weight: bold; /* 글자 두껍게 설정 */
            font-family: Arial, sans-serif; /* 폰트 설정 */
            color: #333; /* 글자 색상 설정 */
<!--            text-align: center; /* 텍스트 가운데 정렬 */-->
            text-decoration: underline; /* 텍스트에 밑줄 추가 */
        }

        .card-container {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            scrollbar-width: none; /* 가로 스크롤바 숨기기 (Firefox) */
            -ms-overflow-style: none; /* 가로 스크롤바 숨기기 (IE/Edge) */
            margin-bottom: 20px;
        }

        .card {
            flex: 0 0 calc(33.333% - 20px); /* 카드 3개를 가로로 나열 */
            margin-right: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #f9f9f9;
        }

        .thumbnail {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            overflow: hidden;
        }

        .thumbnail img {
            width: 100%;
            height: auto;
        }

        .details {
            padding: 20px;
        }

        .title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .author {
            text-align: right;
            color: #666;
        }

        .arrow-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .arrow {
            cursor: pointer;
            font-size: 24px;
            color: #666;
        }

        .arrow:hover {
            color: #333;
        }

</head>

<script>
    // 이미지 URL 배열
    const imageUrls = [
      'https://3at17w9w2829.edge.naverncp.com/zUFv73XfHj/main/img_19694_1.jpg?type=f&w=1080&h=220',
      'https://3at17w9w2829.edge.naverncp.com/zUFv73XfHj/main/img_19694_2.jpg?type=f&w=1080&h=220',
      'https://3at17w9w2829.edge.naverncp.com/zUFv73XfHj/main/img_19694_4.jpg?type=f&w=1080&h=220',
      'https://3at17w9w2829.edge.naverncp.com/zUFv73XfHj/main/img_19694_5.jpg?type=f&w=1080&h=220',
      'https://3at17w9w2829.edge.naverncp.com/zUFv73XfHj/main/img_19694_6.jpg?type=f&w=1080&h=220',
      'https://3at17w9w2829.edge.naverncp.com/zUFv73XfHj/main/img_19694_8.jpg?type=f&w=1080&h=220',
      'https://3at17w9w2829.edge.naverncp.com/zUFv73XfHj/main/img_19694_9.jpg?type=f&w=1080&h=220',
      'https://3at17w9w2829.edge.naverncp.com/zUFv73XfHj/main/img_19694_10.jpg?type=f&w=1080&h=220',
      'https://3at17w9w2829.edge.naverncp.com/zUFv73XfHj/main/img_19694_11.jpg?type=f&w=1080&h=220',
      'https://3at17w9w2829.edge.naverncp.com/zUFv73XfHj/main/img_19694_12.jpg?type=f&w=1080&h=220'

      // 추가 이미지 URL 추가 가능
    ];

    // 페이지 로드시 이미지 변경
    window.onload = changeImage;

    // 이미지 변경 함수
    function changeImage() {
      // 이미지 요소 가져오기
      const imageElement = document.getElementById('random-image');
      // 랜덤 인덱스 생성
      const randomIndex = Math.floor(Math.random() * imageUrls.length);
      // 랜덤 이미지 URL 선택
      const randomImageUrl = imageUrls[randomIndex];
      // 이미지 변경
      imageElement.src = randomImageUrl;
    }

    // 5초마다 이미지 변경
    setInterval(changeImage, 5000);
</script>

<script>
    let scrollContainer = document.querySelector('.card-container');

    function moveLeft() {
      scrollContainer.scrollLeft -= scrollContainer.offsetWidth;
    }

    function moveRight() {
      scrollContainer.scrollLeft += scrollContainer.offsetWidth;
    }
</script>
