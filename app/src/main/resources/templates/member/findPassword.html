<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moeyo 아이디 찾기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<div data-th-replace="header :: header">머리말</div>

<main>
  <form data-th-action="@{findPassword}" method='post'>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
          <div class="d-flex justify-content-center py-4">
            <a class="logo d-flex align-items-center w-auto">
              <img src="assets/img/logo.png" alt="">
              <span class="d-none d-lg-block"><b>비밀번호 변경</b></span>
            </a>
          </div><!-- End Logo -->
          <div class="card mb-3">
            <div class="card-body">
              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">비밀번호 변경</h5>
                <p class="text-center small">사용자 정보를 입력해주세요.</p>
              </div>
              <form class="row g-3 needs-validation" novalidate="">
                <div class="col-12">
                  <label for="email" class="form-label">로그인 이메일 : </label>
                  <input name='email' type='text' id="email" style="width:300px;">
                </div>
                <div class="col-12">
                  <label for="name" class="form-label">이름 : </label>
                  <input name='name' type='text' id="name" style="width:300px;">
                </div>
                <div class="col-12">
                  <label for="birth" class="form-label">생년월일 : </label>
                  <input name='birthdate' type='date' id="birth" style="width:300px;">
                </div>
                <div class="col-12">
                  <label for="phoneNumber" class="form-label">휴대폰 번호 : </label>
                  <input name='phoneNumber' type='text' id="phoneNumber" style="width:300px;">
                </div><br>

                <div class="col-12">
                  <button class="btn btn-primary w-100" type="submit">사용자 확인</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</main>

<div data-th-replace="footer :: footer">꼬리말</div>

</body>

</html>
