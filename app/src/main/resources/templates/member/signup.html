<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>header</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<div data-th-replace="header :: header">머리말</div>

<body>
<form action="add" data-th-action="@{add}" enctype='multipart/form-data' method='post'>
  <div class="container">
    <h1>회원가입</h1><br>
    <!--
    <div>
      <label>사진</label>
      <input type="file" class="form-control" name="photo">
    </div>
     -->
    <div>
      <label>이메일</label>
      <input type="text" class="form-control" name="email" placeholder="이메일" style="width:300px;">
    </div><br>
    <div>
      <label>이름</label>
      <input type="text" class="form-control" name="name" placeholder="이름" style="width:300px;">
    </div><br>
    <div>
      <label>닉네임</label>
      <input type="text" class="form-control" name="nickname" placeholder="닉네임" style="width:300px;">
    </div><br>
    <div>
      <label>비밀번호</label>
      <input type="password" class="form-control" name="password" placeholder="비밀번호" style="width:300px;">
    </div><br>
    <div>
      <label>휴대폰 번호</label>
      <input type="text" class="form-control" name="phoneNumber" placeholder="휴대폰 번호" style="width:300px;">
    </div><br>
    <div>
      <label>생년월일</label>
      <input type="date" class="form-control" name="birthdate" placeholder="yyyy-MM-dd" style="width:300px;">
    </div><br>
    <div>
      <label>성별</label><br>
      남자 : <input type="radio"  name="gender" value="0" text="남자">
      여자 : <input type="radio" name="gender" value="1" text="여자">
    </div><br>
    <div>
      <label>자기소개</label>
      <input type="text" class="form-control" name="introduce" placeholder="자기소개" style="width:300px;height:300px;">
    </div><br>
    <div>
      <label>사진</label>
      <input name='file' type='file'>
    </div><br>

    <button type="submit" class="btn btn-primary">가입 완료</button>
  </div>
</form>
</body>

</html>
