<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='UTF-8'>
  <title>모여</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <style>
  .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
  }
  .myInfo {
    margin: auto;
    width: 50%;
    padding: 20px;
    padding-bottom: 300px;
    border: 1px solid #ccc;
  }
  </style>
</head>
<body>

<div data-th-replace="header :: header">머리말</div>

<p>마이페이지</p>
<div data-th-replace="mypagenav :: sidebar">마이 페이지</div>

<div class="myInfo">
  <h1>내 정보</h1>
  <form data-th-object="${session.loginUser}" enctype='multipart/form-data' method='post'>
    <div class="table-responsive"  data-th-if="${session.loginUser != null }">
        <div class="form-group">
          <strong>사진</strong>
          <p data-th-if="*{photo != null}"><img
               data-th-src="@{'https://3at17w9w2829.edge.naverncp.com/zUFv73XfHj/member/' + *{photo}(type=f,w=300,h=300,align=4,ttype=jpg)}"
               src="/img/default-photo.jpeg"></p>
          <img data-th-unless="*{photo != null}" src='/img/default-photo.jpeg' class="form-control" style="width:300px;">
        </div>
        <div class="form-group">
          <strong>회원번호</strong>
          <input type="hidden" name="memberId" data-th-value="*{memberId}" class="form-control" style="width:300px;" readonly>
        </div>
        <div class="form-group">
          <strong>이메일</strong>
          <input type="text" name="email" data-th-value="*{email}" class="form-control" style="width:300px;" readonly>
        </div>
        <div class="form-group">
          <strong>이름</strong>
          <input type="text" name="name" data-th-value="*{name}" class="form-control" style="width:300px;" readonly>
        </div>
        <div class="form-group">
          <strong>닉네임</strong>
          <input type="text" name="nickname" data-th-value="*{nickname}" class="form-control" style="width:300px;" readonly>
        </div>
        <div class="form-group">
          <strong>휴대폰 번호</strong>
          <input type="text" name="phoneNumber" data-th-value="*{phoneNumber}" class="form-control" style="width:300px;" readonly>
        </div>
        <div class="form-group">
          <strong>생일</strong>
          <input type="text" name="birthdate" data-th-value="*{birthdate}" class="form-control" style="width:300px;" readonly>
        </div>
        <div class="form-group">
          <strong>자기소개</strong>
          <input type="text" name="introduce" data-th-value="*{introduce}" class="form-control" style="width:300px;" readonly>
        </div>
      </div>
    <div data-th-if="${member == null}">
      <p>No member information found.</p>
    </div>
  </form>
</div>

<div class="footer" data-th-replace="footer :: footer">꼬리말</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
