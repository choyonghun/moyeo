<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
<div data-th-replace="header :: header">머리말</div>

<h1>내 정보</h1>
  <div class="table-responsive">
    <div data-th-if="${member != null}">
      <form data-th-object="${member}" method="get">
        <div class="form-group">
          <strong>이메일</strong>
          <input type="text" data-th-value="*{email}" class="form-control" style="width:300px;" readonly>
        </div>
        <div class="form-group">
          <strong>이름</strong>
          <input type="text" data-th-value="*{name}" class="form-control" style="width:300px;" readonly>
        </div>
        <div class="form-group">
          <strong>닉네임</strong>
          <input type="text" data-th-value="*{nickname}" class="form-control" style="width:300px;" readonly>
        </div>
        <div class="form-group">
          <strong>휴대폰 번호</strong>
          <input type="text" data-th-value="*{phoneNumber}" class="form-control" style="width:300px;" readonly>
        </div>
        <div class="form-group">
          <strong>생일</strong>
          <input type="text" data-th-value="*{birthdate}" class="form-control" style="width:300px;" readonly>
        </div>
      </form>
    </div>
  </div>
<div data-th-if="${member == null}">
  <p>No member information found.</p>
</div>

<div data-th-replace="footer :: footer">꼬리말</div>
</body>
</html>
