<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>모여</title>

  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=fjpvq7xa56&submodules=geocoder"></script>
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.4.min.js"></script>

  <!-- include libraries(jQuery, bootstrap) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- include summernote css/js -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

        padding-left: 10px;
    }

      left: 0;
      bottom: 0;

    }

  <title>Bootstrap 5 Example</title>
  <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<body>

<div data-th-replace="header :: header">머리말</div>

<h2>모집 게시판</h2>

<form action="update" data-th-action="@{update}" method="post" enctype='multipart/form-data' data-th-object="${board}">
  <input type="hidden" name="recruitBoardId" data-th-value="*{recruitBoardId}">
  <div>
    제목: <input name="title" type="text" data-th-value="*{title}">
  </div>
  <div>
    상태: <input name="state" type="radio" data-th-checked="*{state == true}" value="true">모집중
    <input name="state" type="radio" data-th-checked="*{state == false}" value="false">마감
  </div>
  <div>
    마감일: <input name="deadline" type="date" data-th-value=*{deadline}>
  </div>
  <div>
    여행일자: <input name="startDate" type="date" data-th-value=*{startDate}> ~ <input name="endDate" type="date" data-th-value=*{endDate}>
  </div>
  <div>
    모집인원: <input name="recruitTotal" type="number" min="2" max="20" value="2" data-th-value="*{recruitTotal}">
  </div>
    <div data-th-replace="review/regionList :: regionList">지역리스트</div>
    <div data-th-replace="review/themeList :: themeList">테마리스트</div>
  주소 : <input id="addr" type="text" name="address">
  <input id="latitude" type="hidden" placeholder="검색한 위도" name="latitude">
  <input id="longitude" type="hidden" placeholder="검색한 경도" name="longitude">
  주소 검색:
  <input id="address" type="text" placeholder="검색할 주소">
  <input id="submit" type="button" value="주소 검색">
  <div id="map" style="width:500px;height:400px;"></div>
  <div>
    내용: <textarea id="summernote" name="content" data-th-text="*{content}"></textarea>
  </div>
  <div>
    위도: <input name="latitude" type="text" data-th-value=*{latitude}>
  </div>
  <div>
    경도: <input name="longitude" type="text" data-th-value=*{longitude}>
  </div>
  <div>
  </div>
  <div>
    <button>등록</button>
    <a href="list.html">취소</a>
  </div>
</form>

<script>

  $(document).ready(function() {
    $('#summernote').summernote({
      height: 300,
      width: 900,
      callbacks: {
        onInit: function() {
          console.log('Summernote 생성됨!');
        },
        onImageUpload: function(files) {  // 사용자 지정 메서드

          let data = new FormData();
          for (const file of files) {
            data.append("files", file);
          }
          $.ajax({
            url: 'file/upload', // 절대경로: http://localhost:8888/recruit/file/upload
            type: 'POST',
            dataType: 'json',
            contentType: false,
            processData: false,
            data: data
          })
          .done(function(result) {
            if (result.length == 0) {
              alert('로그인 하세요!');
              return;
            }

            // 서버에서 받은 업로드 파일 이름을 가지고 <img> 태그를 설정한다.
            for (const recruitPhoto of result) {
              $('#summernote').summernote('insertImage',
                'https://kr.object.ncloudstorage.com/moyeo-bucket/recruit/'
                + recruitPhoto.photo);
            }
          });

        }
      }
    });
  });


</script>
<script>
  <!-- 지도에서 검색 후 위도, 경도 가지고 오기-->

    var map = new naver.maps.Map("map", {
      center: new naver.maps.LatLng(37.3595316, 127.1052133),
      zoom: 15,
      mapTypeControl: true
  });

  var infoWindow = new naver.maps.InfoWindow({
      anchorSkew: true,
      maxWidth: 100
  });

  map.setCursor('pointer');

  function searchCoordinateToAddress(latlng) {

      infoWindow.close();

      naver.maps.Service.reverseGeocode({
          coords: latlng,
          orders: [
              naver.maps.Service.OrderType.ADDR,
              naver.maps.Service.OrderType.ROAD_ADDR
          ].join(',')
      }, function(status, response) {
          if (status === naver.maps.Service.Status.ERROR) {
              return alert('Something Wrong!');
          }

          var items = response.v2.results,
              address = '',
              htmlAddresses = [];

          for (var i=0, ii=items.length, item, addrType; i<ii; i++) {
              item = items[i];
              address = makeAddress(item) || '';
              addrType = item.name === 'roadaddr' ? '[도로명 주소]' : '[지번 주소]';

              htmlAddresses.push((i+1) +'. '+ addrType +' '+ address);
          }

          infoWindow.setContent([
              '<div style="padding:10px;min-width:200px;line-height:150%;">',
              '<h4 style="margin-top:5px;">검색 좌표</h4><br />',
              htmlAddresses.join('<br />'),
              '</div>'
          ].join('\n'));

          infoWindow.open(map, latlng);
      });
  }

  function searchAddressToCoordinate(address) {
    naver.maps.Service.geocode({
        query: address
    }, function(status, response) {
        if (status === naver.maps.Service.Status.ERROR) {
            return alert('Something Wrong!');
        }

        if (response.v2.meta.totalCount === 0) {
            return alert("다시 입력해주세요!");
        }

        var htmlAddresses = [],
            item = response.v2.addresses[0],
            point = new naver.maps.Point(item.x, item.y);

        document.getElementById("addr").value = item.roadAddress;
        document.getElementById("latitude").value = item.y;
        document.getElementById("longitude").value = item.x;


        if (item.roadAddress) {
            htmlAddresses.push('[도로명 주소] ' + item.roadAddress);
        }

        if (item.jibunAddress) {
            htmlAddresses.push('[지번 주소] ' + item.jibunAddress);
        }

        if (item.englishAddress) {
            htmlAddresses.push('[영문명 주소] ' + item.englishAddress);
        }

        infoWindow.setContent([
            '<div style="padding:10px;min-width:200px;line-height:150%;">',
            '<h4 style="margin-top:5px;">검색 주소 : '+ address +'</h4><br />',
            htmlAddresses.join('<br />'),
            '</div>'
        ].join('\n'));

        map.setCenter(point);
        infoWindow.open(map, point);
    });
}

  function initGeocoder() {

      searchAddressToCoordinate('[[${board.address}]]');

      map.addListener('click', function(e) {
        searchCoordinateToAddress(e.coord);
    });

    $('#address').on('keydown', function(e) {
        var keyCode = e.which;

        if (keyCode === 13) { // Enter Key
            searchAddressToCoordinate($('#address').val());
        }
    });

    $('#submit').on('click', function(e) {
        e.preventDefault();

        searchAddressToCoordinate($('#address').val());
    });
  }

  function makeAddress(item) {
      if (!item) {
          return;
      }

      var name = item.name,
          region = item.region,
          land = item.land,
          isRoadAddress = name === 'roadaddr';

      var sido = '', sigugun = '', dongmyun = '', ri = '', rest = '';

      if (hasArea(region.area1)) {
          sido = region.area1.name;
      }

      if (hasArea(region.area2)) {
          sigugun = region.area2.name;
      }

      if (hasArea(region.area3)) {
          dongmyun = region.area3.name;
      }

      if (hasArea(region.area4)) {
          ri = region.area4.name;
      }

      if (land) {
          if (hasData(land.number1)) {
              if (hasData(land.type) && land.type === '2') {
                  rest += '산';
              }

              rest += land.number1;

              if (hasData(land.number2)) {
                  rest += ('-' + land.number2);
              }
          }

          if (isRoadAddress === true) {
              if (checkLastString(dongmyun, '면')) {
                  ri = land.name;
              } else {
                  dongmyun = land.name;
                  ri = '';
              }

              if (hasAddition(land.addition0)) {
                  rest += ' ' + land.addition0.value;
              }
          }
      }

      return [sido, sigugun, dongmyun, ri, rest].join(' ');
  }

  function hasArea(area) {
      return !!(area && area.name && area.name !== '');
  }

  function hasData(data) {
      return !!(data && data !== '');
  }

  function checkLastString (word, lastString) {
      return new RegExp(lastString + '$').test(word);
  }

  function hasAddition (addition) {
      return !!(addition && addition.value);
  }

  naver.maps.onJSContentLoaded = initGeocoder;

</script>

</body>

<div data-th-replace="footer :: footer">꼬리말</div>

</html>
