<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>모여</title>

  <!-- include libraries(jQuery, bootstrap) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- include summernote css/js -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
        rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

  <style>
    body {
        padding-left: 10px;
    }
  </style>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Example</title>
  <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div data-th-replace="header :: header">머리말</div>

<div>
<form action="add" data-th-action="@{add}" method="post" enctype='multipart/form-data'>
  <div>
    제목: <input name="title" type="text">
  </div>
  <div>
    마감일: <input name="deadline" type="date">
  </div>
  <div>
    여행일자: <input name="startDate" type="date"> ~ <input name="endDate" type="date">
  </div>
  <div>
    모집인원: <input name="recruitTotal" type="number" min="2" max="20" value="2">
  </div>
  <div>
    지역:
    <select name="regionId">
      <option value="0">=== 선택 ===</option>
      <option value="1">서울</option>
      <option value="2">부산</option>
      <option value="3">대구</option>
      <option value="4">인천</option>
    </select>
  </div>
  <div>
    테마:
    <select name="themeId">
      <option value="0">=== 선택 ===</option>
      <option value="1">힐링여행</option>
      <option value="2">캠핑여행</option>
      <option value="3">액티비티여행</option>
    </select>
  </div>
  <div>
    내용: <textarea name="content"></textarea>
  </div>
  <div>
    위도: <input name="latitude" type="text">
  </div>
  <div>
    경도: <input name="longitude" type="text">
  </div>
  <div>
    <button>등록</button>
    <a href="list.html">취소</a>
  </div>
</form>
</div>
<script>

  $(document).ready(function() {
  var options = new Object();
  options.height = 300;
  options.width = 900;

    $('#summernote').summernote(options).summernote("disable");

  });


</script>

<div data-th-replace="footer :: footer">꼬리말</div>

</body>
</html>
